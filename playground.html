<div class="feature__header--content">
  <div class="feature__header--images">
    <span class="feature__pattern-container">
      <svg class="feature__pattern">
        <use xlink:href="/images/sprite.svg#pattern-square"></use>
      </svg>
    </span>
    <div class="feature__image-container">
      <picture class="keyboard-and-phone">
        <source
          type="image/webp"
          srcset="/images/image-phone-and-keyboard-mobile.webp"
        />
        <source
          type="image/jpg"
          srcset="/images/image-phone-and-keyboard-mobile.jpg"
        />
        <source
          media="(min-width: 550px)"
          type="image/webp"
          srcset="/images/image-phone-and-keyboard-tablet.webp"
        />
        <source
          media="(min-width: 550px)"
          type="image/jpg"
          srcset="/images/image-phone-and-keyboard-tablet.jpg"
        />
        <source
          media="(min-width: 864px)"
          type="image/webp"
          srcset="/images/image-phone-and-keyboard-desktop.webp"
        />
        <source
          media="(min-width: 864px)"
          type="image/jpg"
          srcset="/images/image-phone-and-keyboard-desktop.jpg"
        />
        <img
          src="/images/image-phone-and-keyboard-tablet.jpg"
          alt="Typemaster keyboard sitting next to a cellphone."
        />
      </picture>
      <div class="color-overlay"></div>
    </div>
    <picture class="keyboard-and-laptop">
      <source
        type="image/webp"
        srcset="/images/image-glass-and-keyboard-mobile.webp"
      />
      <source
        type="image/jpg"
        srcset="/images/image-glass-and-keyboard-mobile.jpg"
      />
      <source
        media="(min-width: 550px)"
        type="image/webp"
        srcset="/images/image-glass-and-keyboard-tablet.webp"
      />
      <source
        media="(min-width: 550px)"
        type="image/jpg"
        srcset="/images/image-glass-and-keyboard-tablet.webp"
      />
      <source
        media="(min-width: 864px)"
        type="image/webp"
        srcset="/images/image-glass-and-keyboard-desktop.webp"
      />
      <source
        media="(min-width: 864px)"
        type="image/jpg"
        srcset="/images/image-glass-and-keyboard-desktop.jpg"
      />
      <img
        src="/images/image-glass-and-keyboard-tablet.jpg"
        alt="Typemaster keyboard used infront of a laptop."
      />
    </picture>
  </div>
</div>
<header class="feature__header">
  <h2>
    Mechanical
    <br />
    wireless
    <br />
    keyboard
  </h2>
  <p class="paragraph__feature">
    The Typemaster keyboard boasts top-notch build and practical design. It
    offers a wide variety of switches and keycaps, along with reliable wireless
    connectivity.
  </p>
</header>
