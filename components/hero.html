<header>
  <nav class="nav-bar">
    <span>
      <svg class="icon-logo">
        <use href="/src/images/sprite.svg#logo"></use>
      </svg>
    </span>
    <button class="btn btn--secondary">Pre-order now</button>
  </nav>
  <section class="grid grid--1x2 grid--1x2__hero">
    <section class="hero__header">
      <h1>Typemaster Keyboard</h1>
      <p class="paragraph__header">
        Improve your productivity and gaming without breaking the bank. Upgrade
        to a high quality mechanical typing experience.
      </p>
      <div class="btn--wrapper">
        <button aria-label="Pre-order" class="btn btn--primary">
          Pre-order now
        </button aria-label="Release Date">
        <span class="badge">
          <p class="badge--paragraph">Release on 5/27</p>
        </span>
      </div>
    </section>
    <div class="hero__pattern-container">
      <span>
        <svg class="hero__pattern--upper">
          <use href="/src/images/sprite.svg#pattern-square"></use>
        </svg>
      </span>
    </div>
    <div class="keyboard-container">
      <picture class="keyboard">
        <source type="image/webp" srcset="/src/images/image-keyboard-mobile.webp" />
        <source type="image/jpg" srcset="/src/images/image-keyboard-mobile.jpg" />
        <source
          media="(min-width: 550px)"
          type="image/webp"
          srcset="/src/images/image-keyboard-tablet.webp"
        />
        <source
          media="(min-width: 550px)"
          type="image/jpg"
          srcset="/src/images/image-keyboard-tablet.jpg"
        />
        <source
          media="(min-width: 864px)"
          type="image/webp"
          srcset="/src/images/image-keyboard-desktop.webp"
        />
        <source
          media="(min-width: 864px)"
          type="image/jpg"
          srcset="/src/images/image-keyboard-desktop.jpg"
        />
        <img src="/src/images/image-keyboard-tabet.jpg" alt="Typemaster keyboard" />
      </picture>
    </div>
  </section>
</header>
